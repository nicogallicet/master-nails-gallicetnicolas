<main class="main">

<!--Formulario de Contacto-->
<section>
    <form action="">
        <h2 class="contacto">Aquí van tus datos</h2>
        <div>
            <label for="nombreYapellido">Nombre y Apellido</label>
            <input type="text" id="nombreYapellido" required placeholder=" Ingresá tu Nombre y Apellido">
        </div>
        <div>
            <label for="correo">Correo</label>
            <input type="text" id="correo" required placeholder=" Ingresá tu Correo">
        </div>
        <div>
            <label for="Número de teléfono">Teléfono</label>
            <input type="tel" id="Número de teléfono" required placeholder="Ingresá tu número de Teléfono">
        </div>
        <div>
            <label for="Dejanos tu Consulta">¿Cuál es tu consulta?</label>
            <textarea placeholder="Dejanos tu Consulta" id="Dejanos tu Consulta" ></textarea>
        </div>
        <div>
            <input type="button" value="ENVIAR MENSAJE" id="boton">
        </div>
    </form>
</section>
